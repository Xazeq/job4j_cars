<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Купить, продать машину</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="index.js"></script>

<script>
    $(document).ready(function () {
        getBrands();
        getAds();

    });
</script>

<div class="container pt-3">
    <ul class="nav">
        <li class="nav-item" style="margin-bottom: 10px">
            <a class="nav-link" href="login.html" id="login">Войти</a>
        </li>
        <li class="nav-item" style="margin-bottom: 10px">
            <a class="nav-link" href="logout.do" id="exit" onclick="clearStorage()"></a>
        </li>
        <li class="nav-item" style="margin-bottom: 10px">
            <a class="nav-link" href="myAds.html" id="myAds"></a>
        </li>
        <li class="nav-item" style="margin-bottom: 10px">
            <a class="nav-link" href="addAd.html" id="addAd"></a>
        </li>
    </ul>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Поиск автомобилей
            </div>
            <div class="row">
                <div class="col" style="margin-left: 5px; margin-bottom: 5px; margin-top: 5px">
                    <select class="form-control" id="brand" onchange="filterByBrand()">
                        <option>Выберите марку</option>
                    </select>
                </div>
                <div class="col" style="margin-top: 10px">
                    <input type="checkbox" class="form-check-input" name="checkboxToday" id="checkboxToday" onchange="getTodayAds()">
                    <label class="form-check-label" for="checkboxToday">Показать все сегодняшние объявления</label>
                </div>
                <div class="col" style="margin-top: 5px; margin-left: 5px; width: min-content">
                    <button type="button" class="btn btn-primary" id="clearFilter" onclick="clearFilter()">Сбросить
                        фильтр
                    </button>
                </div>
            </div>
        </div>
        <div class="form-check" style="margin-top: 30px">
            <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" onchange="getAds()">
            <label class="form-check-label" for="checkbox">Показать проданные машины</label>
        </div>
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">Фото</th>
                <th scope="col" style="width: 10%; text-align: center">Марка</th>
                <th scope="col" style="width: 10%; text-align: center">Модель</th>
                <th scope="col" style="width: 10%; text-align: center">Кузов</th>
                <th scope="col" style="width: 5%; text-align: center">Год</th>
                <th scope="col" style="width: 10%; text-align: center">Цвет</th>
                <th scope="col" style="width: 10%; text-align: center">Пробег</th>
                <th scope="col" style="width: 10%; text-align: center">Цена</th>
                <th scope="col" style="width: 25%; text-align: center">Описание</th>
            </tr>
            </thead>
            <tbody id="tableBodyId">
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
