<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Добавить объявление</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="addAd.js"></script>
<script src="index.js"></script>
<body>
<script>
    $(document).ready(function () {
        getBodies();
        getBrands();
    });
</script>
<div class="container pt-3">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Добавить объявление
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="brand">Бренд</label>
                    <select class="form-control" id="brand" name="brand" title="Выберите бренд из списка">
                    </select>
                </div>
                <div class="form-group">
                    <label>Модель</label>
                    <input type="text" class="form-control" name="model" id="model"
                           title="Поле Модель не заполнено">
                </div>
                <div class="form-group">
                    <label for="body">Кузов</label>
                    <select class="form-control" id="body" name="body">
                    </select>
                </div>
                <div class="form-group">
                    <label>Год</label>
                    <input type="text" class="form-control" name="year" id="year"
                           title="Поле Год не заполнено">
                </div>
                <div class="form-group">
                    <label>Цвет</label>
                    <input type="text" class="form-control" name="color" id="color"
                           title="Поле Цвет не заполнено">
                </div>
                <div class="form-group">
                    <label>Пробег</label>
                    <input type="text" class="form-control" name="mileage" id="mileage"
                           title="Поле Пробег не заполнено">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" class="form-control" name="desc" id="desc"
                           title="Поле Описание не заполнено">
                </div>
                <div class="form-group">
                    <label>Цена</label>
                    <input type="text" class="form-control" name="price" id="price"
                           title="Поле Цена не заполнено">
                </div>
                <br>
                <button type="button" class="btn btn-primary" onclick="addAd()">Добавить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
